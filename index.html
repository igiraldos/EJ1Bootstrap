<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ej1.css">

  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12 d-flex align-items-center justify-content-end">
              <div>
                <a class="navbar-brand" href="#"></a>
                <img src="simboloJunta.png">
              </div>
              <div class="flex-grow-1"></div>
              <div class="ml-auto">
                <button class="btn-btn-primary">Estudiar</button>
                <button class="btn-btn-primary">Trabajar</button>
                <button class="btn-btn-primary">Tu salud</button>
                <button class="btn-btn-primary">Más temas</button>
                <button class="btn-btn-primary">Transparencia</button>
                <button class="btn-btn-primary">La Junta</button>
                <button class="btn-btn-primary">Servicios</button>
                <button class="btn-btn-primary">Noticias</button>
              </div>
            </div>
          </div>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="row justify-content-center">
                    <form class="form-inline d-flex justify-content-end">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-success my-2 my-sm-0 ml-2" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
          </nav>
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="carousel-text">
                    <h3>Estudiar</h3>
                    <p>Descripción</p>
                </div>
              </div>
              <div class="carousel-item">
                <div class="carousel-text">
                  <h3>Trabajar</h3>
                  <p>Descripción</p>
                </div>
              </div>
              <div class="carousel-item">
                <div class="carousel-text">
                  <h3>Tu salud</h3>
                  <p>Descripción</p>
                </div>
              </div>
              <div class="carousel-item">
                <div class="carousel-text">
                  <h3>Vivienda y consumo</h3>
                  <p>Descripción</p>
                </div>
              </div>
              <div class="carousel-item">
                <div class="carousel-text">
                  <h3>Atención administrativa e impuestos</h3>
                  <p>Descripción</p>
                </div>
              </div>
              <div class="carousel-item">
                <div class="carousel-text">
                  <h3>Contratación pública</h3>
                  <p>Descripción</p>
                </div>
              </div>
              <div class="carousel-item">
                <div class="carousel-text">
                  <h3>Cultura, ocio y deporte</h3>
                  <p>Descripción</p>
                </div>
              </div>
              <div class="carousel-item">
                <div class="carousel-text">
                  <h3>Empresas y profesionales</h3>
                  <p>Descripción</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
